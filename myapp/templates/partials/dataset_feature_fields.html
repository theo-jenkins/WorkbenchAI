{% load custom_filters %}

{% for i in range %}
    <div>
        {% get_dynamic_field form 'column' i as column_field %}
        <label for="{{ column_field.id_for_label }}">Feature {{ forloop.counter }}</label>
        {{ column_field }}
    </div>
    <div>
        {% get_dynamic_field form 'feature_eng' i as feature_field %}
        <label for="{{ feature_field.id_for_label }}">Feature Engineering Option {{ forloop.counter }}</label>
        {{ feature_field }}
    </div>
{% endfor %}
