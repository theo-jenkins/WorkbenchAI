{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}

{% block content %}
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
{% endblock %}
