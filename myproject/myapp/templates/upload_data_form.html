{% extends 'base.html' %}

{% block title %}Upload files{% endblock %}
{% block header %}Upload files{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    {% endif %}
{% endblock %}
