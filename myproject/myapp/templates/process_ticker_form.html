{% extends 'base.html' %}

{% block title %}Process ticker{% endblock %}
{% block header %}Process ticker{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search ticker</button>
    </form>
    {% endif %}

    {% if results %}
        <p>{{ results }}</p>
    {% endif %}
{% endblock %}
